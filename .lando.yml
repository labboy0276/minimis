name: minimis
recipe: drupal8
config:
  via: nginx
  webroot: web
  database: mariadb:10.1
  php: '7.1'

services:
  appserver:
    build:
      - "cd $LANDO_MOUNT && composer install"
      - "cd $LANDO_MOUNT/web/profiles/minimis && composer install"

events:
  post-db-import:
    - appserver:
      - "cd $LANDO_MOUNT && composer install"
      - "cd $LANDO_MOUNT/web/profiles/minimis && composer install"
