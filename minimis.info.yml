name: Minimis
type: profile
description: Drupal 8 distro that utilizes very few modules yet is quite powerful and easy to use.
core_version_requirement: '^8.8 || ^9'

distribution:
  name: Minimis

dependencies:
  # Core modules
  - drupal:block
  - drupal:block_content
  - drupal:ckeditor5
  - drupal:config
  - drupal:comment
  - drupal:contextual
  - drupal:datetime
  - drupal:dynamic_page_cache
  - drupal:editor
  - drupal:field_ui
  - drupal:file
  - drupal:filter
  - drupal:help
  - drupal:image
  - drupal:layout_builder
  - drupal:layout_discovery
  - drupal:link
  - drupal:media
  - drupal:menu_link_content
  - drupal:menu_ui
  - drupal:node
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:taxonomy
  - drupal:search
  - drupal:shortcut
  - drupal:toolbar
  - drupal:views
  - drupal:views_ui

  # Contrib modules
  - admin_toolbar:admin_toolbar
  - big_pipe_sessionless:big_pipe_sessionless
  - bootstrap_library:bootstrap_library
  - config_rewrite:config_rewrite
  - ctools:ctools
  - imageapi_optimize:imageapi_optimize
  - imageapi_optimize_resmushit:imageapi_optimize_resmushit
  - layout_builder_restrictions:layout_builder_restrictions
  - metatag:metatag
  - metatag:metatag_dc
  - metatag:metatag_open_graph
  - paragraphs:paragraphs
  - pathauto:pathauto
  - redirect:redirect
  - schema_metatag:schema_metatag
  - schema_metatag:schema_web_site
  - simple_sitemap:simple_sitemap
  - token:token
  - token_filter:token_filter

themes:
  - gin
  - bootstrap_barrio
