  # Core modules
  - drupal:block
  - drupal:block_content
  - drupal:ckeditor
  - drupal:config
  - drupal:comment
  - drupal:contextual
  - drupal:datetime
  - drupal:dynamic_page_cache
  - drupal:editor
  - drupal:entity_reference
  - drupal:field_ui
  - drupal:file
  - drupal:filter
  - drupal:help
  - drupal:image
  - drupal:layout_builder
  - drupal:layout_discovery
  - drupal:link
  - drupal:media
  - drupal:menu_link_content
  - drupal:menu_ui
  - drupal:node
  - drupal:options
  - drupal:path
  - drupal:page_cache
  - drupal:quickedit
  - drupal:taxonomy
  - drupal:rdf
  - drupal:search
  - drupal:shortcut
  - drupal:toolbar
  - drupal:views
  - drupal:views_ui

  # Contrib modules
  - admin_toolbar:admin_toolbar
  - adminimal_admin_toolbar:adminimal_admin_toolbar
  - big_pipe_sessionless:big_pipe_sessionless
  - bootstrap_library:bootstrap_library
  - config_rewrite:config_rewrite
  - ctools:ctools
  - embed:embed
  - entity_browser:entity_browser
  - entity_embed:entity_embed
  - google_analytics:google_analytics
  - imageapi_optimize:imageapi_optimize
  - imageapi_optimize_resmushit:imageapi_optimize_resmushit
  - inline_entity_form:inline_entity_form
  - layout_builder_restrictions:layout_builder_restrictions
